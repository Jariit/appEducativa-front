<!-- crear-curso-modal.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Curso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="crearCurso()">
    <ion-item>
      <ion-label position="floating">Título del curso</ion-label>
      <ion-input [(ngModel)]="nuevoCurso.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="nuevoCurso.descripcion" name="descripcion" rows="3"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de inicio</ion-label>
      <ion-input type="date" [(ngModel)]="nuevoCurso.fechaInicio" name="fechaInicio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de fin</ion-label>
      <ion-input type="date" [(ngModel)]="nuevoCurso.fechaFin" name="fechaFin" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Crear Curso</ion-button>
  </form>
</ion-content>
