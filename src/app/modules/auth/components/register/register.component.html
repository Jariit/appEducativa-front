<!-- src/app/modules/auth/components/register/register.component.html -->
<ion-content class="ion-padding">
  <div class="form-container">
    <ion-img src="../../../../../assets/logo.avif" class="ion-margin-bottom" style="max-width: 150px; margin: 0 auto;"></ion-img>

    <ion-segment [(ngModel)]="userType" class="ion-margin-bottom">
      <ion-segment-button value="student">
        <ion-label>Estudiante</ion-label>
      </ion-segment-button>
      <ion-segment-button value="teacher">
        <ion-label>Profesor</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Crear Cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()">
          <ion-item class="form-input">
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input type="text" [(ngModel)]="userData.name" name="name" required></ion-input>
          </ion-item>

          <ion-item class="form-input">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="userData.email" name="email" required></ion-input>
          </ion-item>

          <ion-item class="form-input">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password" name="password" required></ion-input>
          </ion-item>

          <ion-item class="form-input">
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="action-button ion-margin-top">
            Registrarse
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <p>
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia Sesión</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
