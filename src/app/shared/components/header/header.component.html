<ion-header>
  <ion-toolbar [color]="colorHeader" class="header-toolbar">
    <!-- Logo y nombre -->
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="mostrarMenu" class="menu-button" (click)="toggleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>

      <div class="logo-container" (click)="irInicio()">
        <span class="app-name">AppEDUCA</span>
      </div>
    </ion-buttons>

    <!-- Acciones -->
    <ion-buttons slot="end">
      <!-- Notificaciones -->
      <ion-button (click)="abrirNotificaciones()" *ngIf="mostrarNotificaciones" fill="clear" class="action-button">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="cantidadNotificaciones > 0" color="danger" class="notification-badge">
          {{ cantidadNotificaciones }}
        </ion-badge>
      </ion-button>

      <!-- Perfil con menú desplegable -->
      <div class="profile-container">
        <ion-button (click)="togglePerfilMenu($event)" fill="clear" class="profile-button">
          <ion-avatar class="avatar-icon-container">
            <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
          </ion-avatar>
          <div class="user-info" *ngIf="nombreUsuario && rolUsuario">
            <span class="user-name">{{ nombreUsuario }}</span>
            <span class="user-role">{{ rolUsuario }}</span>
          </div>
          <ion-icon name="chevron-down-outline" [class.rotated]="mostrarMenuPerfil" class="dropdown-icon"></ion-icon>
        </ion-button>

        <!-- Menú desplegable - Fuera del toolbar -->
      </div>
    </ion-buttons>
  </ion-toolbar>

  <!-- Barra de progreso -->
  <ion-progress-bar *ngIf="mostrarProgreso" [value]="valorProgreso" class="custom-progress-bar"></ion-progress-bar>

  <!-- Menú desplegable - Ahora fuera del toolbar -->
<!-- Dentro del ion-header, después del ion-toolbar -->
<div class="profile-menu-backdrop" *ngIf="mostrarMenuPerfil" (click)="mostrarMenuPerfil = false"></div>
<div class="profile-menu-container" *ngIf="mostrarMenuPerfil">
  <div class="profile-menu">
    <!-- <div class="menu-item" (click)="abrirPerfil()">
      <ion-icon name="person-outline"></ion-icon>
      <span>Mi perfil</span>
    </div> -->

    <!-- <div class="menu-item" (click)="abrirConfiguracion()">
      <ion-icon name="settings-outline"></ion-icon>
      <span>Configuración</span>
    </div> -->

    <div class="menu-item danger" (click)="confirmarCerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>
      <span>Cerrar sesión</span>
    </div>
  </div>
</div>
</ion-header>
