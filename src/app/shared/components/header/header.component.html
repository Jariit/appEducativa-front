<ion-header>
  <ion-toolbar [color]="colorHeader">
    <!-- Logo y nombre -->
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="mostrarMenu">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>

      <div class="logo-container" (click)="irInicio()">
        <img [src]="'assets/logo-educativo.svg'" alt="Logo" class="logo">
        <span class="app-name">EDUCATIVA</span>
      </div>
    </ion-buttons>

    <!-- Acciones -->
    <ion-buttons slot="end">


      <!-- Perfil con menú desplegable -->
      <div class="profile-container">
        <ion-button (click)="togglePerfilMenu()" fill="clear" class="profile-button">
          <ion-avatar class="avatar-icon-container">
  <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
</ion-avatar>
          <div class="user-info" *ngIf="mostrarInfoUsuario">
            <span class="user-name">{{ nombreUsuario }}</span>
            <span class="user-role">{{ rolUsuario }}</span>
          </div>
          <ion-icon name="chevron-down-outline" [class.rotated]="mostrarMenuPerfil"></ion-icon>
        </ion-button>

        <!-- Menú desplegable -->
        <div class="profile-menu" *ngIf="mostrarMenuPerfil">
          <ion-item  style="align-items: center;justify-content: center;" (click)="abrirPerfil()" detail="false">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Mi perfil</ion-label>
          </ion-item>

          <ion-item button (click)="abrirConfiguracion()" detail="false">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>

          <ion-item button (click)="confirmarCerrarSesion()" detail="false" color="danger">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </div>
      </div>
       <!-- Notificaciones -->
      <ion-button (click)="abrirNotificaciones()" *ngIf="mostrarNotificaciones" fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="cantidadNotificaciones > 0" color="danger">
          {{ cantidadNotificaciones }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Barra de progreso -->
  <ion-progress-bar *ngIf="mostarProgreso" [value]="valorProgreso"></ion-progress-bar>
</ion-header>
